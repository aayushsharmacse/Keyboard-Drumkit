<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="head">
    <h1>Keyboard Drumkit  </h1>
    <img src="image/icons8-morning-64.png">
    </div>
    
    <p>press any one of the following keys to play it</p>
    <div class="container">
        <div class="celement a">
            <kbd>A</kbd>
        </div>
        <div class="celement s">
            <kbd>S</kbd>
        </div>
        <div class="celement d">
            <kbd>D</kbd>
        </div>
        <div class="celement f">
            <kbd>F</kbd>
        </div>
        <div class="celement g">
            <kbd>G</kbd>
        </div>
        <div class="celement h">
            <kbd>H</kbd>
        </div>
        <div class="celement j">
            <kbd>J</kbd>
        </div>
        <div class="celement k">
            <kbd>k</kbd>
        </div>

        <audio id="a" src="audio\mixkit-positive-interface-beep-221.wav"></audio>
        <audio id="s"src="audio\mixkit-arcade-retro-game-over-213.wav"></audio>
        <audio id="d" src="audio\left-crashwav-14567.mp3"></audio>
        <audio id="f" src="audio\mixkit-cartoon-toy-whistle-616.wav"></audio>
        <audio id="g" src="audio\mixkit-drum-and-percussion-545.wav"></audio>
        <audio id="h" src="audio\mixkit-drum-bass-hit-2294.wav"></audio>
        <audio id="j" src="audio\mixkit-game-click-1114.wav"></audio>
        <audio id="k" src="audio\mixkit-click-error-1110.wav"></audio>
    </div>
